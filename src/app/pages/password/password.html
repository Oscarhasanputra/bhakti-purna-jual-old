<div class="auth-block">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row">
            <label for="inputName3" class="col-sm-4 control-label">Username</label>

            <div class="col-sm-8">
                <input [formControl]="username" type="text" class="form-control" id="inputName3" placeholder="Username">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!oldpassword.valid && oldpassword.touched), 'has-success': (oldpassword.valid && oldpassword.touched)}">
            <label for="inputEmail3" class="col-sm-4 control-label">Password Lama</label>

            <div class="col-sm-8">
                <input [formControl]="oldpassword" type="password" class="form-control" id="inputEmail3" placeholder="Password Lama">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <label for="inputPassword3" class="col-sm-4 control-label">Password Baru</label>

            <div class="col-sm-8">
                <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password Baru">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
            <label for="inputPassword4" class="col-sm-4 control-label">Ulang Password</label>

            <div class="col-sm-8">
                <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Ulang Password">
                <span *ngIf="!password.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords tidak cocok</span>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-4 col-sm-8">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Ubah Password</button>
            </div>
        </div>
    </form>
</div>
