<div class="auth-block">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
        <div class="form-group row" [ngClass]="{'has-error': (!web_title.valid && web_title.touched), 'has-success': (web_title.valid && web_title.touched)}">
            <label for="inputWebtitle3" class="col-sm-4 control-label">Web Title</label>

            <div class="col-sm-8">
                <input [formControl]="web_title" type="text" class="form-control" id="inputWebtitle3" placeholder="Web Title">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!report_server_path.valid && report_server_path.touched), 'has-success': (report_server_path.valid && report_server_path.touched)}">
            <label for="inputReportserverpath3" class="col-sm-4 control-label">Report Server Path</label>

            <div class="col-sm-8">
                <input [formControl]="report_server_path" type="text" class="form-control" id="inputReportserverpath3" placeholder="Report Server Path">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!expired_po_date.valid && expired_po_date.touched), 'has-success': (expired_po_date.valid && expired_po_date.touched)}">
            <label for="inputExpiredpodate3" class="col-sm-4 control-label">Expired PO Date</label>

            <div class="col-sm-8">
                <input [formControl]="expired_po_date" type="text" class="form-control" id="inputExpiredpodate3" placeholder="Expired PO Date">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!bass_pusat.valid && bass_pusat.touched), 'has-success': (bass_pusat.valid && bass_pusat.touched)}">
            <label for="inputBasspusat3" class="col-sm-4 control-label">Bass Pusat</label>

            <div class="col-sm-8">
                <input [formControl]="bass_pusat" type="text" class="form-control" id="inputBasspusat3" placeholder="Bass Pusat">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email_port.valid && email_port.touched), 'has-success': (email_port.valid && email_port.touched)}">
            <label for="inputEmailport3" class="col-sm-4 control-label">Email Port</label>

            <div class="col-sm-8">
                <input [formControl]="email_port" type="text" class="form-control" id="inputEmailport3" placeholder="Email Port">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email_smtp.valid && email_smtp.touched), 'has-success': (email_smtp.valid && email_smtp.touched)}">
            <label for="inputEmailsmtp3" class="col-sm-4 control-label">Email SMTP</label>

            <div class="col-sm-8">
                <input [formControl]="email_smtp" type="text" class="form-control" id="inputEmailsmtp3" placeholder="Email SMTP">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email_username.valid && email_username.touched), 'has-success': (email_username.valid && email_username.touched)}">
            <label for="inputEmailusername3" class="col-sm-4 control-label">Email Username</label>

            <div class="col-sm-8">
                <input [formControl]="email_username" type="text" class="form-control" id="inputEmailusername3" placeholder="Email Username">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email_password.valid && email_password.touched), 'has-success': (email_password.valid && email_password.touched)}">
            <label for="inputEmailpassword3" class="col-sm-4 control-label">Email Password</label>

            <div class="col-sm-8">
                <input [formControl]="email_password" type="text" class="form-control" id="inputEmailpassword3" placeholder="Email Password">
            </div>
        </div>
        <div class="form-group row" [ngClass]="{'has-error': (!email_service.valid && email_service.touched), 'has-success': (email_service.valid && email_service.touched)}">
            <label for="inputEmailservice3" class="col-sm-4 control-label">Email Service</label>

            <div class="col-sm-8">
                <input [formControl]="email_service" type="text" class="form-control" id="inputEmailservice3" placeholder="Email Service">
            </div>
        </div>

        <div class="form-group row">
            <div class="offset-sm-4 col-sm-8">
                <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Ubah Setting</button>
            </div>
        </div>
        <!-- <span *ngIf="errorMsg" class="auth-link">{{ errorMsg }}</span> -->
    </form>
</div>
