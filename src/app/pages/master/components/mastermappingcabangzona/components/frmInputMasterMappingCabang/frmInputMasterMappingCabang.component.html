<ba-card title="Tambah Mapping Cabang">
    <div *ngIf="validationSukses" class="alert alert-success" role="alert">
        {{validationSukses}} 
        <button (click)="cancel()" class="btn btn-info">{{navigasi}}</button>
    </div>
    <div>
        <form [formGroup]="registerCabang">
            <div class="form-group row">
            Cabang: <select class="form-control" [(ngModel)]="selectedCabang" [formControl]="cabang">
                    <option *ngFor="let lz of listCabang" [value]="lz.label">  
                    {{lz.value}}
                    </option>
                </select>
            </div>
            <div class="form-group row">
            Zona: <select class="form-control" [(ngModel)]="selectedZona" [formControl]="zona">
                    <option *ngFor="let lz of listZona" [value]="lz.label">  
                    {{lz.value}}
                    </option>
                </select>
            </div>
        </form>

        <div class="row show-grid">
            <button [disabled]="!btnIsActive" type="submit" class="btn btn-primary" (click)="save(registerCabang.value)">Save</button>
            <button class="btn btn-primary" (click)="cancel()">Kembali ke Halaman Sebelumnya</button>
        </div>

    </div>

</ba-card>
