<ba-card title="Tambah Teknisi">
    <div *ngIf="validationSukses" class="alert alert-success" role="alert">
        {{validationSukses}} 
        <button (click)="cancel()" class="btn btn-info">{{navigasi}}</button>
    </div>
    <div>
        <form [formGroup]="registerTeknisi">
            <div class="form-group row">
                Kode Teknisi : {{sKodeTeknisi}}
            </div>
            <div class="form-group row" [ngClass]="{'has-error': (!nama_teknisi.valid && nama_teknisi.touched), 'has-success': (nama_teknisi.valid && nama_teknisi.touched)}">
                Nama Teknisi : <input type="text" class="form-control" placeholder="Nama Teknisi" [formControl]="nama_teknisi" pattern="[a-zA-Z-0-9. ]+">
                <div *ngIf="(!nama_teknisi.valid && nama_teknisi.touched)" class="validateError" >Nama tidak boleh kosong / Hanya boleh Alphabet dan angka</div>
            </div>
        </form>

        <div class="row show-grid">
            <button [disabled]="!registerTeknisi.valid" type="submit" class="btn btn-primary" (click)="save(registerTeknisi.value)">Save</button>
            <button class="btn btn-primary" (click)="cancel()">Kembali ke Halaman Sebelumnya</button>
        </div>

    </div>

</ba-card>
