<div [ngBusy]="busyLoaderEvent"></div>
<div class="auth-main">
  <div class="auth-block">
    <h1><b>BIT PURNA JUAL</b></h1>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="form-group row" [ngClass]="{'has-error': (!kode_bass.valid && kode_bass.touched), 'has-success': (kode_bass.valid && kode_bass.touched)}">
        <label for="inputBass3" class="col-sm-4 control-label">Kode Bass / Cabang</label>

        <div class="col-sm-8">
          <input [formControl]="kode_bass" type="text" class="form-control" id="inputBass3" placeholder="Kode Bass / Cabang">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputUsername3" class="col-sm-4 control-label">Username</label>

        <div class="col-sm-8">
          <input [formControl]="username" type="text" class="form-control" id="inputUsername3" placeholder="Username">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-4 control-label">Password</label>

        <div class="col-sm-8">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
      <div class="form-group row" style="text-align: center;">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Login</button>
      </div>
    </form>

    <hr style="background-color: white; height: 2px; border: 1;">
    <span *ngIf="errorMsg" class="auth-link">{{ errorMsg }}</span>
  </div>
</div>
